<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Bénéfices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .fees-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculer vos nouveaux bénéfices</h1>
    <div class="form-group">
        <label for="shopName">Nom de la boutique</label>
        <input type="text" id="shopName" name="shopName">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Numéro de téléphone</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="weeklyPurchase">Valeur actuelle d’achat par semaine (CFA)</label>
        <input type="number" id="weeklyPurchase" name="weeklyPurchase">
    </div>
    <div class="form-group">
        <label for="weeklyProfit">Bénéfice réalisé par semaine (CFA)</label>
        <input type="number" id="weeklyProfit" name="weeklyProfit">
    </div>
    <div class="form-group">
        <button onclick="suggestLimit()">Suggérer Limite Waribei</button>
        <button onclick="calculateBenefits()">Calculer</button>
    </div>
    <div class="result" id="result">
        <!-- Result will be displayed here -->
    </div>
    <div class="fees-info">
        <p>Frais Waribei: CFA 3,000 <a href="#">en savoir plus</a></p>
    </div>
</div>

<script>
    function suggestLimit() {
        const weeklyPurchase = parseFloat(document.getElementById('weeklyPurchase').value);

        if (isNaN(weeklyPurchase)) {
            alert('Veuillez entrer une valeur d\'achat par semaine valide.');
            return;
        }

        let limitWaribei = Math.round(weeklyPurchase * 0.30 / 20000) * 20000;

        alert('La Limite Waribei suggérée est: ' + limitWaribei + ' CFA');
    }

    function calculateBenefits() {
        const weeklyPurchase = parseFloat(document.getElementById('weeklyPurchase').value);
        const weeklyProfit = parseFloat(document.getElementById('weeklyProfit').value);

        if (isNaN(weeklyPurchase) || isNaN(weeklyProfit)) {
            alert('Veuillez entrer des valeurs valides.');
            return;
        }

        // Calculer la Limite Waribei
        let limitWaribei = Math.round(weeklyPurchase * 0.30 / 20000) * 20000;

        // Calculer les Frais Waribei
        let fraisWaribei = calculateWaribeiFees(limitWaribei);

        // Calculer le Bénéfice Total avec Waribei
        const totalBenefit = weeklyProfit + (weeklyPurchase / weeklyProfit) * limitWaribei - fraisWaribei;

        // Afficher le résultat
        document.getElementById('result').innerText = `Bénéfice Total avec Waribei: ${totalBenefit.toFixed(2)} CFA`;
    }

    function calculateWaribeiFees(limitWaribei) {
        if (limitWaribei <= 50000) {
            return 1500;
        } else if (limitWaribei <= 100000) {
            return 3000;
        } else if (limitWaribei <= 150000) {
            return 4500;
        } else if (limitWaribei <= 200000) {
            return 6000;
        } else if (limitWaribei <= 250000) {
            return 7500;
        } else {
            return Math.ceil((limitWaribei - 250000) / 50000) * 1500 + 7500; // Increment fees for each 50,000 CFA above 250,000
        }
    }
</script>

</body>
</html>
